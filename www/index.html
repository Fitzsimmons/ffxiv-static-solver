<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FFXIV Static Solver</title>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>

    <p>
      <h2>Definitions</h2>
      <textarea id="definitions" rows=20 cols=80>
{
  "ranged dps": ["BRD", "MCH", "DNC", "BLM", "RDM", "SMN"],
  "melee dps": ["DRG", "MNK", "SAM", "NIN", "RPR"],
  "tank": ["GNB", "PLD", "WAR", "DRK"],
  "barrier healer": ["SCH", "SGE"],
  "pure healer": ["WHM", "AST"],
  "healer": ["WHM", "AST", "SCH", "SGE"],
  "mage": ["BLM", "RDM", "SMN"],
  "ranged physical": ["DNC", "BRD", "MCH"]
}
      </textarea>
    </p>
    <p>
      <h2>Job Preferences</h2>
      <textarea id="job_preferences" rows=20 cols=80>
{
  "Yorvo Hawke": ["DRG", "GNB"],
  "Squidgy Bunny": ["NIN", "SMN", "WHM", "PLD"],
  "Renfleur Orinoux": ["DRK", "SAM"],
  "Zelle Tamjin": ["PLD", "BLM"],
  "Era Dere": ["WHM", "DNC"],
  "Brando Id": ["SCH"],
  "Alleriana Valyrian": ["RDM", "BLM"],
  "Reye Fenris": ["BRD", "DRG"]
}
      </textarea>
    </p>
    <p>
      <h2>Desired Composition</h2>
      <textarea id="desired_composition" rows=20 cols=80>
{
  "ranged dps": 2,
  "melee dps": 2,
  "tank": 2,
  "barrier healer": 1,
  "pure healer": 1
}
      </textarea>
    </p>

    <button id="activate">Solve!</button>

    <pre id="results">

    </pre>
  </body>
</html>
